<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        nav{display: block;overflow: hidden;}
        ul{width:20%;height:50px;background-color: #6E757F ;display: table;table-layout: fixed;}
        ul li{display: table-cell;color: #fff;line-height: 50px;text-align: center;}
        ul li:not(:last-child){border-right: 1px solid #ccc;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>品牌列表</li>
            <li>品牌分类</li>
            <li>商品列表</li>
        </ul>
    </nav>

</body>
</html>
